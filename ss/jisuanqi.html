<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>计算器</title>
    <link rel="stylesheet" type="text/css" href="jisuanqi.css">
    <script  src="jisuanqi.js"type="text/javascript"></script>
</head>
<body>
    <div id="bg">
        <div class="mingzi">朱雪可的计算器</div>
        <div class="screen">
            <input type="text" id="screenName"  name="screenName" class="screen" value="0"  onfocus="">
        </div>
        <div class="all">
        	<div class="box1">
        	    <input type="button" id="7" onclick="rec7()" value="7" class="box1">
        	</div>
        	<div class="box2">
                <input type="button" id="8" onclick="rec8()" value="8" class="box2">
        	</div>
        	<div class="box3">
                <input type="button" id="9" onclick="rec9()" value="9" class="box3">
        	</div>
        	<div class="box4">
                <input type="button" id="Back" onclick="Remove()" value="Back" class="box4">
        	</div>
        	<div class="box5">
                <input type="button" id="C" onclick="frist()" value="C" class="box5">
            </div>


        	<div class="box1"><input type="button" id="4" onclick="rec4()" value="4" class="box1"></div>
        	<div class="box2"><input type="button" id="5" onclick="rec5()" value="5" class="box2"></div>
        	<div class="box3"><input type="button" id="6" onclick="rec6()" value="6" class="box3"></div>
        	<div class="box4"><input type="button" id="*" onclick="multiply ()" value="*" class="box4"></div>
        	<div class="box5"><input type="button" id="/" onclick="divide()" value="/" class="box5"></div>


        	<div class="box1"><input type="button" id="1" onclick="rec1()" value="1" class="box1"></div>
        	<div class="box2"><input type="button" id="2" onclick="rec2()" value="2" class="box2"></div>
        	<div class="box3"><input type="button" id="3" onclick="rec3()" value="3" class="box3"></div>
        	<div class="box4"><input type="button" id="+" onclick="add()" value="+" class="box4"></div>
        	<div class="box5"><input type="button" id="-" onclick="subtract()" value="-" class="box5"></div>


        	<div class="box1"><input type="button" id="0" onclick="rec0()" value="0" class="box1"></div>
        	<div class="box2"><input type="button" id="00" onclick="rec00()" value="00" class="box2"></div>
        	<div class="box3"><input type="button" id="." onclick="recd()" value="." class="box3"></div>
        	<div class="box4"><input type="button" id="%" onclick="divide()" value="%" class="box4"></div>
        	<div class="box5"><input type="button" id="eva" onclick="end()" value="=" class="box5"></div>
        </div>
    	
    </div>

</body>
</html>
